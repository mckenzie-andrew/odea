site_name: OpenConduit
site_description: Better data engineers build better pipelines. Better pipelines produce better data. Better data powers better intelligence.
site_url: https://www.openconduit.org
repo_url: https://github.com/OpenConduit/curriculum
repo_name: GitHub

theme:
  name: material
  logo: assets/open_conduit.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette: 
    - scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to Dark Mode
    - scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode
  font:
    text: Roboto
    code: JetBrains Mono

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.arithmatex:
      generic: true

nav:
  - Welcome: 
    - "About OpenConduit": index.md
    - "Contributing": contributing.md
    - "Lab Setup": setup.md
  - Databases and SQL:
    - "Databases and SQL": databases_and_sql/index.md
