site_name: Open Conduit
site_url: https://yourusername.github.io/data-engineering-bootcamp/
repo_url: https://github.com/OpenConduit/curriculum
repo_name: GitHub

theme:
  name: material
  logo: assets/open_conduit.png
  favicon: material/database
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette: 
    - scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to Dark Mode
    - scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode
  font:
    text: Roboto
    code: JetBrains Mono

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
  - attr_list

nav:
  - Home: index.md
  - Databases and SQL:
    - databases_and_sql/index.md
    - Structured Query Language:
      - "Welcome": databases_and_sql/structured_query_language/0_welcome.md
      - "1: The Foundation of Querying": databases_and_sql/structured_query_language/1_foundation_of_querying.md
      - "2: Filtering and Sorting": databases_and_sql/structured_query_language/2_filtering_and_sorting.md
      - "3: Row-Level Functions (Scalar)": databases_and_sql/structured_query_language/3_row_level_functions.md
      - "4: Aggregation and Grouping": databases_and_sql/structured_query_language/4_aggregation_and_grouping.md
      - "5: Joining Tables": databases_and_sql/structured_query_language/5_joining_tables.md
      - "6: Set Operators": databases_and_sql/structured_query_language/6_set_operators.md
      - "7: Subqueries and CTEs": databases_and_sql/structured_query_language/7_subqueries_and_ctes.md
      - "8: Window Functions": databases_and_sql/structured_query_language/8_window_functions.md
      - "9: Creating Database Objects": databases_and_sql/structured_query_language/9_creating_database_objects.md
      - "10: Modifying Data": databases_and_sql/structured_query_language/10_modifying_data.md
      - "11: Programmable Objects": databases_and_sql/structured_query_language/11_programmable_objects.md
      - "12: Performance Basics": databases_and_sql/structured_query_language/12_performance_basics.md
    - Set Theory:
      - "0: Welcome": databases_and_sql/set_theory/0_table_of_contents.md

extra_css:
  - stylesheets/extra.css


plugins:
  - mkdocs_quiz:
      auto_number: true
